<div *ngIf="artist" class="artist ws-shift" [ngStyle]="{'background': 'linear-gradient(to bottom, rgba(25,25,25, .9), rgba(0,0,0, .95)),'
              + 'url(' + artist.picture_big + ')' + '20% 40%/cover '+ ' no-repeat'}">

  <div class="artist-content">
    <div class="artist-content-details">
      <img class="artist-content-details__pic" [src]="artist.picture_medium" />
      <div class="artist-content-details-sub-details">
        <div class="artist-content-details-sub-details__name">{{artist.name}}</div>
        <div class="artist-content-details-sub-details__fans">Fans - {{artist.nb_fan | number}}</div>
        <div (click)="openDialog()" class="artist-content-details-sub-details__desc">
          {{(artistDesc | slice: 0:150)+"..."}}
        </div>
      </div>
    </div>
  </div>

  <div class="artist-collection">

    <table class="artist-collection-table table ws-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Album</th>
          <th scope="col">Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks, let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{track.title_short}}</td>
          <td>{{track.album.title}}</td>
          <td>{{(track.duration /60 | number: '1.2-2') | trackDuration}}</td>
        </tr>
      </tbody>
    </table>

    <div class="artist-collection-content">
      <h4 class="artist-collection-content__header">Top Albums</h4>
      <ul class="artist-collection-content-albums">
        <li class="artist-collection-content-albums__album" *ngFor="let album of artistAlbums">
          <img class="artist-collection-content-albums__album__pic" [src]="album.cover" [alt]="album.title">
          <span class="artist-collection-content-albums__album__name">
            <strong>{{album.title}}</strong>
          </span>
        </li>
      </ul>
    </div>
  </div>

</div>

<ng-template #loading>
  <span class="ws-loading ws-shift">Loading...</span>
</ng-template>

<ul *ngIf="isLoaded; else loading" class="browse-albums">
  <li *ngFor="let album of albums" class="browse-albums__album">
    <ng-template #playlistTitle>
      <span class="browse-albums__album__name ws-focus-border" [ngStyle]="{'text-decoration':'none'}">
        {{album.title | titlecase}}
      </span>
    </ng-template>
    <ng-template #playlistNum>
      <span class="browse-albums__album__artist-name ws-focus-border" [ngStyle]="{'text-decoration':'none'}">
        {{album.nb_tracks + " tracks"}}
      </span>
    </ng-template>
    <div class="browse-albums__img-play">
      <img [src]="album.cover_medium || album.picture_medium " class="browse-albums__album__pic" alt="">
      <button class="browse-albums__album__btn ws-focus-border" (click)="playerHandler.startAlbum(album)">
        <i class="fa fa-play"></i>
      </button>
    </div>
    <div class="browse-albums__album__details">
      <div class="browse-albums__album__details__names">
        <span *ngIf="album.type != 'playlist'; else playlistTitle" class="browse-albums__album__name ws-focus-border"
          [routerLink]="['/album', album?.id]">
          {{album.title | titlecase}}
        </span>
        <span *ngIf="album.type != 'playlist'; else playlistNum"
          class="browse-albums__album__artist-name ws-focus-border" [routerLink]="['/artist', album?.artist?.id]">
          {{album?.artist?.name | titlecase}}
        </span>
      </div>
      <span title="songs may contain explicit words" *ngIf="album.explicit_lyrics"
        class="browse-albums__album__details__exp">Explicit</span>
    </div>
  </li>
</ul>

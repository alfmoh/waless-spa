<div class="player">
  <div class="player-icons">
      <div class="player-icons__icon player-icons__backward">
          <i class="fa fa-backward"></i>
      </div>
      <div class="player-icons__icon player-icons__play" (click)="play()">
          <i class="fa fa-play"></i>
      </div>
      <div class="player-icons__icon player-icons__pause" (click)="pause()">
          <i class="fa fa-pause"></i>
      </div>
      <div class="player-icons__icon player-icons__forward">
          <i class="fa fa-forward"></i>
      </div>
  </div>
</div>
